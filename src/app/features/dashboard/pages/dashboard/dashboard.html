<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="dashboard-container">
    <ion-card *ngIf="isLoading">
      <ion-card-content>
        <div class="loading-state">
          <ion-spinner name="crescent"></ion-spinner>
          <p>Loading dashboard...</p>
        </div>
      </ion-card-content>
    </ion-card>

    <div *ngIf="!isLoading">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Welcome, {{ user?.name || 'User' }}</ion-card-title>
          <ion-card-subtitle>{{ user?.email }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>You have successfully logged in using magic link authentication.</p>
          
          <ion-list lines="none" class="ion-margin-top">
            <ion-item>
              <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
              <ion-label>Email Verified: {{ user?.emailVerification ? 'Yes' : 'No' }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
              <ion-label>Member since: {{ user?.registration | date:'mediumDate' }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Quick Actions</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" fill="clear" (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Logout
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
