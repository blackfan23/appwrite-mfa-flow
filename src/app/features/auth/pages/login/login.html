<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Sign in with your email</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!emailSent; else emailSentTemplate">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email" autocomplete="email"></ion-input>
            <ion-note slot="error" *ngIf="email?.touched && email?.errors?.['required']">
              Email is required
            </ion-note>
            <ion-note slot="error" *ngIf="email?.touched && email?.errors?.['email']">
              Please enter a valid email
            </ion-note>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading"
            class="ion-margin-top">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Send Magic Link</span>
          </ion-button>

          <div *ngIf="error" class="error-message ion-text-center ion-margin-top">
            <ion-text color="danger">{{ error }}</ion-text>
          </div>
        </form>


        <ng-template #emailSentTemplate>
          <div class="email-sent">
            <ion-icon name="mail-unread-outline" size="large"></ion-icon>
            <h2>Check Your Email</h2>
            <p>We've sent a magic link to <strong>{{ email?.value }}</strong>. Click the link to sign in.</p>
            <ion-button expand="block" fill="clear" (click)="emailSent = false">
              Back to Login
            </ion-button>
          </div>
        </ng-template>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
